<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>To Do List</title>
</head>

<body>
  <div id="myDIV" class="header">
    <h2 style="margin:5px">To do list</h2>
    <form class="ui fluid form">
      <div class="field">
        <input type="text" id="myInput" placeholder="Activities...">
      </div>
    </form>
    <span onclick="newElement()" type="button" class="ui primary button">Add</span>
  </div>


  <ul id="myList" class="ui list">
    <li class="item">Take a bath</li>
    <li class="item">Breakfast</li>
    <li class="item">Learn Code</li>
    <li class="item">Visit Tokopedia</li>
    <li class="item">Sleep</li>
  </ul>


  <script src="./assets/js/main.js" charset="utf-8"></script>
  <script src="./assets/js/semantic.min.js" charset="utf-8"></script>
</body>

</html>
